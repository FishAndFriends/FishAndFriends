# must be unique in a given SonarQube instance
sonar.projectKey=fishandfriends
# this is the name displayed in the SonarQube UI
sonar.projectName=Fish And Friends
sonar.projectVersion=1.0
 
# source location
sonar.sources=src/groovy,grails-app/services,grails-app/controllers,grails-app/domain,test/unit
sonar.exclusions=

# programming language
sonar.language=grvy

# encoding
sonar.sourceEncoding=UTF-8

# cobertura and codenarc path
sonar.groovy.cobertura.reportPath=target/test-reports/cobertura/coverage.xml
sonar.groovy.codenarc.reportPath=target/test-reports/codenarc/CodeNarcReport.xml